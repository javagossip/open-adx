# Redis 配置文件

# 基本配置
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 300

# 日志配置
loglevel notice
logfile ""

# 数据持久化
save 900 1
save 300 10
save 60 10000

# 安全配置
requirepass ${REDIS_PASSWORD:-openadx_redis_password}

# 内存管理
maxmemory 256mb
maxmemory-policy allkeys-lru

# 客户端限制
maxclients 10000

# 慢查询日志
slowlog-log-slower-than 10000
slowlog-max-len 128