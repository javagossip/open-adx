version: '3.8'

services:
  # MySQL 数据库服务
  mysql:
    image: mysql:8.0
    container_name: openadx-mysql
    ports:
      - "13308:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root123}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-open-adexchange}
      MYSQL_USER: ${MYSQL_USER:-openadx_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-openadx_password}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init-mysql.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 30s
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --sql-mode=STRICT_TRANS_TABLES,NO_ZERO_DATE,NO_ZERO_IN_DATE,ERROR_FOR_DIVISION_BY_ZERO
    networks:
      - openadx-network

  # Redis 缓存服务
  redis:
    image: redis:7-alpine
    container_name: openadx-redis
    ports:
      - "8379:6379"
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-openadx_redis_password}
    command: redis-server --requirepass ${REDIS_PASSWORD:-openadx_redis_password} --appendonly yes
    volumes:
      - redis_data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 20s
      retries: 10
      interval: 30s
    networks:
      - openadx-network

  # Kafka 消息队列服务
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.4
    container_name: openadx-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_ADMIN_ENABLE_SERVER: 'false'
    restart: unless-stopped
    networks:
      - openadx-network

  kafka:
    image: confluentinc/cp-kafka:7.4.4
    container_name: openadx-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_LISTENER_PORT_MAPS: 9092:9092,29092:29092
    restart: unless-stopped
    networks:
      - openadx-network

  # open-adexchange-mos 应用服务
  openadx-mos:
    image: registry.cn-beijing.aliyuncs.com/oax/oax-mos:latest
    container_name: openadx-mos-app
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
    ports:
      - "9090:9090"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DATABASE: ${MYSQL_DATABASE:-open-adexchange}
      MYSQL_USER: ${MYSQL_USER:-openadx_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-openadx_password}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-openadx_redis_password}
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      JASYPT_ENCRYPTOR_PASSWORD: ${JASYPT_ENCRYPTOR_PASSWORD:-top.openadexchange}
      JAVA_OPTS: "-Xmx1G -Xms512M -XX:+UseZGC -XX:+UnlockExperimentalVMOptions -XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0"
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - openadx-network
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'

  # open-adexchange-fe 前端服务
  openadx-fe:
    image: registry.cn-beijing.aliyuncs.com/oax/oax-fe:latest
    container_name: openadx-fe-app
    ports:
      - "80:80"
    depends_on:
      - openadx-mos
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - openadx-network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  # open-adexchange-dsp-api 服务
  openadx-dsp-api:
    image: registry.cn-beijing.aliyuncs.com/oax/oax-dsp-api:latest
    container_name: openadx-dsp-api-app
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
    ports:
      - "9091:9091"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DATABASE: ${MYSQL_DATABASE:-open-adexchange}
      MYSQL_USER: ${MYSQL_USER:-openadx_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-openadx_password}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-openadx_redis_password}
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      JASYPT_ENCRYPTOR_PASSWORD: ${JASYPT_ENCRYPTOR_PASSWORD:-top.openadexchange}
      JAVA_OPTS: "-Xmx1G -Xms512M -XX:+UseZGC -XX:+UnlockExperimentalVMOptions -XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0"
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9091/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - openadx-network
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

  # open-adexchange-ssp-api 服务
  openadx-publisher-api:
    image: registry.cn-beijing.aliyuncs.com/oax/oax-publisher-api:latest
    container_name: openadx-publisher-api-app
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DATABASE: ${MYSQL_DATABASE:-open-adexchange}
      MYSQL_USER: ${MYSQL_USER:-openadx_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-openadx_password}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-openadx_redis_password}
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      JASYPT_ENCRYPTOR_PASSWORD: ${JASYPT_ENCRYPTOR_PASSWORD:-top.openadexchange}
      JAVA_OPTS: "-Xmx1G -Xms512M -XX:+UseZGC -XX:+UnlockExperimentalVMOptions -XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0"
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - openadx-network
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  openadx-network:
    driver: bridge